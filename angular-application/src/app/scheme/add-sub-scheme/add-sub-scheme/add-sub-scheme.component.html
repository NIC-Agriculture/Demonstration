<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Subscheme Input</h5>
                    <span>Add Subschemes under Scheme</span>
                    <div class="card-header-right">
                        <i class="icofont icofont-rounded-down"></i>
                        <i class="icofont icofont-refresh"></i>
                        <i class="icofont icofont-close-circled"></i>
                    </div>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-12">
                           
                            <div class="card">
                                <div class="card-block table-bordered">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <form [formGroup]="SubschemeForm" >
                                                        <div class="row">
                                                            <div class="col-lg-6 col md-6">
                                                                <div class="form-group row">
                                                                    <div class="col-sm-4 col-lg-4">
                                                                        <label class="block" for="scheme">Scheme <label class="asterik">*</label>:</label>
                                                                    </div>
                                                                    <div class="col-sm-4 col-lg-8">
                                                                        <select formControlName="schemeName" id="scheme" class="form-control form-control-default">
                                                                            <option value="" disabled>--Select--</option>
                                                                            <option [ngValue]="x" *ngFor="let x of AllSchemeData">{{ x.schemeName }}</option>
                                                                        </select>
                                                                        <div class="text-danger" *ngIf="SubSchemeValid.schemeName.touched && !SubSchemeValid.schemeName.valid">
                                                                        Scheme is required.
                                                                      </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <div class="col-sm-4 col-lg-4">
                                                                        <label class="block" for="gpCode">Financial Year <label class="asterik">*</label>:</label>
                                                                    </div>
                                                                    <div class="col-sm-4 col-lg-8">
                                                                        <input type="text" class="form-control form-control-default" [(ngModel)]= "FinYear" [ngModelOptions]="{standalone: true}"  >
                                                                        
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <div class="col-sm-4 col-lg-4">
                                                                        <label class="block" for="gpCode">Add Subscheme <label class="asterik">*</label>:</label>
                                                                    </div>
                                                                    <div class="col-sm-4 col-lg-8">
                                                                        <input type="text" class="form-control form-control-default" formControlName="SubschemeName">
                                                                        <div class="text-danger" *ngIf="SubSchemeValid.SubschemeName.touched && !SubSchemeValid.SubschemeName.valid">
                                                                        Subscheme is required.
                                                                      </div>
                                                                        
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-6 col md-6">
                                                                <div class="form-group row">
                                                                </div>
                                                                <div class="form-group row">
                                                                </div>
                                                                <div class="form-group row">
                                                                </div>
                                                                <div class="form-group row">
                                                                </div>
                                                                <div class="form-group row">
                                                                </div>
                                                                <div class="form-group row">
                                                                </div>
                                                                
                                                                <div class="form-group row">
                                                                    <div class="col-sm-4 col-lg-4">
                                                                        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                                                                        <button type="button" class="btn btn-primary" 
                                                                           style=" background-color: cadetblue;" (click)="AddSubscheme($event);" [disabled]="!SubschemeForm.valid">ADD <i class=" fa fa-plus"></i></button>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-4 col-lg-8">
                                                                    </div>
                                                                </div>
                                                                
                                                            </div>
                                                           
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row" *ngIf="showtable">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                        <table class="table table-dark">
                                            <thead style="background-color: cadetblue;">
                                                <tr>
                                                    <th scope="col">SL.</th>
                                                    <th scope="col">Scheme</th>
                                                    <th scope="col">Sub Scheme</th>
                                                    <!-- <th scope="col">Financial Year</th> -->
                                                    <th scope="col">Remove</th>
                                                </tr>
                                            </thead>
                                            <tr *ngFor = "let x of subSchemeList; let i = index;">
                                                <td> {{i+1}} </td>
                                                <td> {{x.schemeName.schemeName}} </td>
                                                <td> {{x.SubschemeName}} </td>
                                                <!-- <td> {{x.FinYear}} </td> -->
                                                <td>
                                                    <button type="button"  style="margin-top: -5px; color: red" (click)= "removeSubscheme(i);"><i class=" fa fa-trash"></i></button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    </div>

                                     
                                    <div style="padding: 20px;" *ngIf="showtable">
                                        <button type="button" class="btn btn-primary  mat-elevation-z8" style="float: right;" (click)= "SubmitSubscheme();">
                                            Submit Subscheme
                                        </button>
                                        <br>
                                        <br>
                                    </div>
                                </div>                               
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h5>Subscheme list</h5>
                                    <div class="card-header-right">
                                        <i class="icofont icofont-rounded-down"></i>
                                        <i class="icofont icofont-refresh"></i>
                                    </div>
                                </div>
                                <div class="card-block table-card">
                                    <div class="table-responsive" id="Subscheme-List">
                                        <table class="table table-striped table-bordered" >
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th> Scheme</th>
                                                    <th> Subscheme </th>
                                                    <th> Financial Year</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <h5 class="text-danger text-cnter"></h5>
                                                <tr *ngFor ="let x of AllSubschemeData; let i = index">
                                                    <th scope="row"> {{i+1}} </th>
                                                    <td class="tabledit-view-mode"><span class="tabledit-span"> {{ x.schemeName }} </span>
                                                    </td>
                                                    <td class="tabledit-view-mode"><span class="tabledit-span"> {{ x.SubschemeName }} </span>
                                                    </td>
                                                    <td class="tabledit-view-mode"> <span class="tabledit-span"> {{ x.Fin_Year }} </span>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div style="padding: 20px;">
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button 
                                                class="btn btn-primary mat-elevation-z8" ><i class="icofont icofont-print"></i>Print</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
