 <div class="mainDiv">
    <div class="cardStyle">
      <form action="" [formGroup]="changepasswordForm">
        
        <img src="" id="signupLogo"/>
        
        <h2 class="formTitle">
          Change Your Password
        </h2>
        <div class="inputDiv">
            <label class="inputLabel" for="password">Old Password</label>
            <input type="password" id="password" formControlName="oldPassword" required>
          </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="password">New Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" (click)="changePassword()" [disabled]="!changepasswordForm.valid"  class="submitButton pure-button pure-button-primary">
          <span>Change</span>
        </button>
      </div>
        
    </form>
    </div>
  </div>
