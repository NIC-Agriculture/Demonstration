<section class="login p-fixed d-flex text-center bg-primary common-img-bg" style="background-image: url(assets/oaic-images/globalagriculture.jpg);">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <!-- Authentication card start -->
              <div class="login-card card-block auth-body">
                  <form [formGroup]="signinForm" class="md-float-material" #signFormElement >
                      <div class="text-center">
                          <img style="height: 125px; width: 125px;" src="assets/assets/default/assets/images/nfsm-logo.png" alt="logo.png">
                      </div>
                      <div class="auth-box">
                          <div class="row m-b-20">
                              <div class="col-md-12">
                                  <h3 class="text-left txt-primary">Sign In</h3>
                              </div>
                          </div>
                          <hr/>
                          <div class="input-group">
                              <input formControlName="userId" type="email" class="form-control" placeholder="Enter Your User-ID">
                              <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                              <input formControlName="password" type="password" class="form-control" placeholder="Password">
                              <span class="md-line"></span>
                          </div>

                              <div class="col-sm-7 col-xs-12">
                                  <div class="checkbox-fade fade-in-primary">
                                      <label>
                                          <input type="checkbox" value="">
                                          <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                          <span class="text-inverse">Remember me</span>
                                      </label>
                                  </div>
                              </div>
                              <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                                  <a (click)="forgotPasswordClick();" style="cursor: pointer;" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                              </div>
                          </div> -->
                          <div class="row m-t-30">
                              <div class="col-md-12">
                                  <button (click)="signIn()" type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
                              </div>
                              <div class="col-md-12">
                                  <strong class="text-danger">{{ errorText }}</strong>
                              </div>
                          </div>
                          <hr/>
                          <div class="row">
                              <div class="col-md-10">
                                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                  <p class="text-inverse text-left"><b>Directorate of Agriculture & Food Production</b></p>
                              </div>
                              <div class="col-md-2">
                                <a href="/"><i class="fa fa-home homeIcon" ></i></a>
                              </div>
                          </div>

                      </div>
                  </form>
                  <!-- end of form -->
              </div>
              <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
