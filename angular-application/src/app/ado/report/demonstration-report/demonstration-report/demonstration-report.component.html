<div class="card">
    <div class="card-header">
        <h5>Verification Status</h5>
        <span>Seed distribution Verification Status</span>
        <div class="card-header-right">
            <i class="icofont icofont-rounded-down"></i>
            <i class="icofont icofont-refresh"></i>
            <i class="icofont icofont-close-circled"></i>
        </div>
    </div>

    <div class="card-block">
        <div class="row">
            <label class="col-sm-2 col-lg-2 col-form-label">Select Block *:</label>
            <div class="col-sm-4 col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="ion-arrow-down-b"></i></span>
                    <select id="Block" [(ngModel)]="Block" class="form-control">
                        <option value="" disabled>--Select--</option>
                        <option [ngValue]="x.BlockCode" *ngFor="let x of blocks">
                          {{ x.Block_Name }}
                        </option>
                      </select>
                </div>
            </div>
            <label class="col-sm-2 col-lg-2 col-form-label">Financial Year *:</label>
            <div class="col-sm-4 col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="ion-arrow-down-b"></i></span>
                    <select [(ngModel)]="FinYear" id="FinYear" class="form-control form-control-default">
                        <option value="">--Select--</option>
                        <option [ngValue]="x" *ngFor="let x of FinYears">
                          {{ x }}
                        </option>
                      </select>
                </div>
            </div>

        </div><br>
        <div class="row">
            <div class="col-sm-5 col-lg-5"></div>
            <div class="col-sm-2 col-lg-2">            <button type="button" class="btn btn-primary" id="primary-popover-content" data-container="body"
                data-toggle="popover" title="Primary color states" data-placement="bottom" [disabled]="Block==null&&FinYear==null " >Get List</button></div>
            <div class="col-sm-5 col-lg-5"></div>

        </div>
    </div>
        <div class="card-block" id="print-section">
            <div class="dt-responsive table-responsive">
                <table id="custom-btn" class="table table-striped table-bordered nowrap">
                    <thead>
                        <tr>
                            <th rowspan="2" style="vertical-align : middle;text-align:center;">Demonstration Id</th>
                            <th colspan="4" style="vertical-align : middle;text-align:center;">Seed Verification Status</th>
                            <th rowspan="2" style="vertical-align : middle;text-align:center;">Incentive Paid</th>
                        </tr>
                        <tr>
                            <th>Seed Distributed</th>
                            <th>First Phase</th>
                            <th>Second Phase</th>
                            <th>Third Phase</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>FLD/2021-22/3276/82</td>
                            <td>Pending</td>
                            <td>Pending</td>
                            <td>Pending</td>
                            <td>Pending</td>
                            <td>No</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <div class="card-block">

        <div class="row">
            <div class="col-md-12">
                <button 
                class="btn btn-primary mat-elevation-z8 float-right" [useExistingCss]="true"
                styleSheetFile="node_modules/bootstrap/dist/css/bootstrap.min.css"  printSectionId="print-section" ngxPrint ><i class="icofont icofont-print"></i>Print</button>
            </div>
        </div>
    </div>
</div>
