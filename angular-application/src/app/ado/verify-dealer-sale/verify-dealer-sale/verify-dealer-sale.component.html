<div class="card">
  <div class="card-header">
    <h4>Verification Of Dealer Sale</h4>
    <!-- <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit</span> -->
    <div class="card-header-right">
      <i class="icofont icofont-rounded-down"></i>
      <i class="icofont icofont-refresh"></i>
      <i class="icofont icofont-close-circled"></i>
    </div>
  </div>
  <div class="card-block">
    <div class="row">
      <label class="col-sm-3 col-lg-3 col-form-label">Select Block *:</label>
      <div class="col-sm-6 col-lg-5">
        <div class="input-group">
          <span class="input-group-addon"><i class="ion-arrow-down-b"></i></span>
          <select id="Block" [(ngModel)]="Block" class="form-control">
            <option value="" disabled>--Select--</option>
            <option [ngValue]="x.BlockCode" *ngFor="let x of blocks">
              {{ x.Block_Name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-sm-3 col-lg-4">
        <button type="button" class="btn btn-primary" id="primary-popover-content" data-container="body"
          data-toggle="popover" title="Primary color states" data-placement="bottom" (click)="getAllDealerSale();" [disabled]="Block==null" >
          Get Sale List
        </button>
      </div>
    </div>

    <div class="card-header">
      <!-- <h5>Sale Details</h5> -->
    </div>


    <div class="card-block table-card">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <!-- <th>
                <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
                </mat-checkbox>
              </th> -->
              <th>#</th>
              <th>Permit No</th>
              <th>Farmer Id</th>
              <th>Invoice No</th>
              <th>Scheme</th>
              <!-- <th>Quantity Unit</th> -->
              <th> Total Sale Price</th>
              <!-- <th>Scheme</th> -->
              <th> Total Eligible Amount</th>
              <!-- <th> Farmer's Share</th> -->
              <th> Catagory</th>
              <th> Sale Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of dataSource; let i = index;">
              <!-- <th scope="row">
                <mat-checkbox [(ngModel)]="x.completed" (ngModelChange)="updateAllComplete()">
                </mat-checkbox>
              </th> -->
              <td> {{ i+1 }} </td>
              <td> {{ x.Permit_NO}} </td>
              <td> {{ x.FarmerId }} </td>
              <td> {{ x.InvoiceNo }} </td>
              <td> NFSM </td>
              <!-- <td > {{ x.packageQuantity }}{{ x.unit }} </td> -->
              <td> {{ x.totalsaleprice }} </td>
              <td> {{ x.totaleligiblesubsidy }}</td>
              <!-- <td > {{ x.totalPrice - x.eligibleSubsidy }} </td> -->
              <td> {{ x.Farmer_Category }}</td>
              <td> <button class="btn btn-primary btn-round" (click)="openDialog(x);">
                  View
                </button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- <div class="card-block" *ngIf="showForward">
      <div class="row">
        <div class="col-sm-5 col-lg-5"></div>
        <div class="col-sm-3 col-lg-3">
          <button class="btn btn-info btn-round" (click)="forwardDealerSale()">
            Forward To CDAO
          </button>
        </div>
        <div class="col-sm-4 col-lg-4"></div>
      </div>
    </div> -->
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" style="width: 1000px">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Dealer Sale Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
