<div class="card">
    <div class="card-header">
        <h5>Target Allotment</h5>
        <span>Target Allotment For Block</span>
        <div class="card-header-right">
            <i class="icofont icofont-rounded-down"></i>
            <i class="icofont icofont-refresh"></i>
            <i class="icofont icofont-close-circled"></i>
        </div>
    </div>
    
        <div class="card-block">
            <div class="row">
                <label class="col-sm-2 col-lg-2 col-form-label">Financial Year <label class="asterik">*</label>:</label>
                <div class="col-sm-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="ion-arrow-down-b"></i></span>
                        <select [(ngModel)]="FinYear" id="FinYear" class="form-control form-control-default" >
                            <option value="">--Select--</option>
                            <option [ngValue]="x" *ngFor="let x of FinYears">
                              {{ x }}
                            </option>
                          </select>
                    </div>
                </div>
                <label class="col-sm-2 col-lg-2 col-form-label"> Scheme <label class="asterik">*</label>:</label>
                <div class="col-sm-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="ion-arrow-down-b"></i></span>
                        <select [(ngModel)]="schemeId" id="FinYear" class="form-control form-control-default" (change)="getAvailableTarget()"  >
                            <option value="">--Select--</option>
                            <option [ngValue]="x.schemeId" *ngFor="let x of AllSchemeData">
                            {{ x.schemeName }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card" *ngIf="AvailableTargetTable">
    <div id="print-section">
    <div class="card-block" *ngIf="AvailableTargetTable">
        <div class="dt-responsive table-responsive">
            <table id="custom-btn" class="table table-striped table-bordered nowrap">
                <thead>
                    <tr>
                        <th>#</th>
                        <th  style="vertical-align : middle;text-align:center;"> Scheme </th>
                        <th  style="vertical-align : middle;text-align:center;"> Subscheme </th>
                        <th  style="vertical-align : middle;text-align:center;"> Component </th>
                        <th  style="vertical-align : middle;text-align:center;"> Total Target Allotment </th>
                        <th  style="vertical-align : middle;text-align:center;"> Total Distributed Target </th>
                        <th  style="vertical-align : middle;text-align:center;"> Total Available Target </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let x of AvailableTarget; let i = index;">
                        <td> {{ i+1 }} </td>
                        <td> {{ x.schemeName }} </td>
                        <td> {{ x.SubschemeName }} </td>
                        <td> {{ x.CompName }} </td>
                        <td> {{ x.TotalTarget }} </td>
                        <td>{{ x.TotalDistributedTarget || 0 }} </td>
                        <td> {{ x.TotalAvlTarget || 0 }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div class="card-block">

        <div class="row" >
            <div class="col-md-12">
                <button 
                class="btn btn-primary mat-elevation-z8 float-right"  [useExistingCss]="true" 
                styleSheetFile="assets/css/custom1.css,assets/css/custom2.css"  printSectionId="print-section"  ngxPrint ><i class="icofont icofont-print"></i>Print</button>
            </div>
        </div>
    </div>
</div>
