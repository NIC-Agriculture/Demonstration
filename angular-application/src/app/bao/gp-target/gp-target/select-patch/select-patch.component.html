<div class="card">
  <div class="card-block table-card">
    <br>
    <table class="table table-striped table-bordered table-hover" style="width: 100%;">
      <thead>
        <tr>
          <th></th>
          <th>
            PHY (GEN)
          </th>
          <th>
            PHY (SCP)
          </th>
          <th>
            PHY (TASP)
          </th>
          <th>TOTAL TARGET</th>
        </tr> 
      </thead>
      <tbody>
        <tr>
          <td style="font-weight: bold;">Available Target</td>
          <td>
            <input class="tabledit-input form-control" type="text" [(ngModel)]="blockPhyGen" style=" background-color: #3CBC8D; color: white;" >
            <span class="tabledit-span"></span>
          </td>
          <td>
            <input class="tabledit-input form-control" type="text" [(ngModel)]="blockPhySCP" style=" background-color: #3CBC8D; color: white;">
            <span class="tabledit-span"></span>
          </td>
          <td>
            <input class="tabledit-input form-control" type="text" [(ngModel)]="blockPhyTASP"  style=" background-color: #3CBC8D; color: white;">
            <span class="tabledit-span"></span>
          </td>
          <td>
            <input class="tabledit-input form-control" type="text" [(ngModel)]="blockTotalPhy"  style=" background-color: #3CBC8D; color: white;">
            <span class="tabledit-span"></span>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <div class="table-responsive" id="print-section">
      <div class="row">
        <div class=" col md-6">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>GP Name </th>
                <th>
                  <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)"> Select GP
                  </mat-checkbox>
                </th>
                <th></th>
                <!-- <th><button mat-raised-button color="accent" (click)=" goToGPTarget">Target Allocation</button></th> -->
              </tr>
            </thead>
              <tbody>
                <tr *ngFor="let x of GpData; let i = index;" >
                  <th scope="row" *ngIf="i < this.gpLength" > {{ i + 1 }} </th>
                  <td class="tabledit-view-mode" *ngIf="i < this.gpLength"><span class="tabledit-span" >
                    {{x.Gp_Name}}</span>
                  </td>
                  <td *ngIf="i < this.gpLength">
                      <mat-checkbox [(ngModel)]="x.completed"
                      (ngModelChange)="updateAllComplete()" (change)="selectedGpList();">
                      </mat-checkbox>
                  </td>
                  
                  <!-- <td>
                    <mat-checkbox class="example-margin" [(ngModel)]="x.isSelectedVAW" (change)="selectedGpList();" [checked]="selected === i" (change)="selected = i"></mat-checkbox>
      
                  </td> -->
                </tr>
              </tbody>
          
          </table>
        </div>
        <div class="col md-6">
          <table class="table table-striped table-bordered table-hover" *ngIf="WardData.length != 0">
            <thead>
              <tr>
                <th>Ward Name </th>
                <th>
                  <mat-checkbox class="example-margin"> Select Ward
                  </mat-checkbox>
                </th>
                <th></th>
                <!-- <th><button mat-raised-button color="accent" (click)=" goToGPTarget">Target Allocation</button></th> -->
              </tr>
            </thead>
              <tbody>
                <tr *ngFor="let x of WardData; let i = index;let row">
                  <td class="tabledit-view-mode"><span class="tabledit-span">
                    {{x.WardName}}</span>
                  </td>
                  <td>
                      <mat-checkbox [(ngModel)]="x.completed"
                      (ngModelChange)="updateAllComplete()" (change)="selectedGpList();">
                      </mat-checkbox>
                  </td>
                  
                  <!-- <td>
                    <mat-checkbox class="example-margin" [(ngModel)]="x.isSelectedVAW" (change)="selectedGpList();" [checked]="selected === i" (change)="selected = i"></mat-checkbox>
      
                  </td> -->
                </tr>
              </tbody>
          
          </table>
        </div>
      </div>
    </div>
  </div>
<div class="card-block">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-lg-6 col md-6">
          <div class="form-group row">
            <div class="col-sm-4 col-lg-3">
              <label class="block" for="fuel" > <b> Assign VAW </b> <label class="asterik">*</label>:</label>
            </div>
            <div class="col-sm-4 col-lg-9">
              <select id="vaw" class="form-control form-control-default"
                [(ngModel)]="vaw" (change)="selectedVaw();">
                <option value="" disabled>--Select--</option>
                <option  [ngValue]="x" *ngFor="let x of vawArray"> {{x.VAWCode }},{{ x.GP_Name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>

</div>
</div>
